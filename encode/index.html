<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Base64 Encoder</title>
    <script>
        // Function to encode a string to Base64
        function encodeToBase64() {
            // Get the input text
            const inputText = document.getElementById('inputText').value;

            // Convert the input text to a Uint8Array
            const utf8Encoder = new TextEncoder();
            const byteArray = utf8Encoder.encode(inputText);

            // Encode the byte array to a Base64 string
            const binaryString = String.fromCharCode(...byteArray);
            const base64String = btoa(binaryString);

            // Display the encoded Base64 string
            document.getElementById('outputText').textContent = base64String;
        }
    </script>
</head>
<body>
    <h1>Text to Base64 Encoder</h1>
    <div>
        <label for="inputText">Enter your text:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
    </div>
    <button onclick="encodeToBase64()">Encode to Base64</button>
    <h2>Encoded Base64:</h2>
    <pre id="outputText"></pre>
</body>
</html>
